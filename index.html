<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Medico Web</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* [STYLES ARE IDENTICAL TO other pages] */
        :root {
            --primary-pink: #ff70c6;
            --primary-purple: #b46cff;
            --gradient-main: linear-gradient(135deg, var(--primary-pink), var(--primary-purple));
            --text-dark: #333333;
            --text-gray: #666666;
            --bg-light: #f9f9f9;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* Global Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* ========================================
            HEADER SECTION & NAVIGATION
        ========================================
        */
        header {
            background: var(--gradient-main);
            padding: 3rem 1rem;
            text-align: center;
            color: white;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* Logo Styling */
        .logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .logo-link { text-decoration: none; }

        /* Navigation Links */
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
            transition: opacity 0.3s;
        }
        
        nav a:hover { opacity: 0.8; }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        /* ========================================
            PRODUCT GRID SECTION
        ========================================
        */
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 1rem; /* Space before button */
            align-self: flex-start; /* Ensures price aligns left */
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
        }

        /* Product Card Styling */
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        /* Hover Lift Effect */
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(180, 108, 255, 0.2);
        }

        .product-image-container {
            width: 100%;
            height: 200px;
            background-color: #eee;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .product-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        /* ========================================
            BUTTONS
        ========================================
        */
        .buy-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--gradient-main);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .buy-btn:hover { opacity: 0.85; }

        /* ========================================
            FOOTER
        ========================================
        */
        footer {
            text-align: center;
            padding: 2rem;
            background: white;
            margin-top: 3rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
