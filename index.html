<html lang="en">

    <style>
        /* [STYLES ARE IDENTICAL TO other pages] */
        :root {
            --primary-pink: #ff70c6;
            --primary-purple: #b46cff;
            --gradient-main: linear-gradient(135deg, var(--primary-pink), var(--primary-purple));
            --text-dark: #333333;
            --text-gray: #666666;
            --bg-light: #f9f9f9;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* Global Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* ========================================
            HEADER SECTION & NAVIGATION
        ========================================
        */
        header {
            background: var(--gradient-main);
            padding: 3rem 1rem;
            text-align: center;
            color: white;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* Logo Styling */
        .logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .logo-link { text-decoration: none; }

        /* Navigation Links */
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
            transition: opacity 0.3s;
        }
        
        nav a:hover { opacity: 0.8; }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        /* ========================================
            ABOUT US CONTENT STYLES
        ========================================
        */
        .container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .about-section {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        /* Simplified H2 styling to avoid potential display issues */
        .about-section h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 1.5rem;
            text-align: center; /* Centered H2 looks clean */
        }
        
        .about-section h3 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-top: 2rem;
            margin-bottom: 0.8rem;
        }

        .about-section p {
            margin-bottom: 1.5rem;
            color: var(--text-gray);
        }

        .offer-list {
            list-style: none; /* Remove default bullets */
            padding-left: 0;
            margin-bottom: 2rem; /* Added margin below list */
        }

        .offer-list li {
            position: relative;
            padding-left: 25px; /* Space for the icon */
            margin-bottom: 10px;
            color: var(--text-dark);
        }

            position: absolute;
            left: 0;
            color: var(--primary-pink);
            font-size: 1.1rem;
        }

        /* ========================================
            FOOTER
        ========================================
        */
        footer {
            text-align: center;
            padding: 2rem;
            background: white;
            margin-top: 3rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: var(--text-gray);
        }
