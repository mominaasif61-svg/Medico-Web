<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Medico Web</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* [GLOBAL STYLES] */
        :root {
            --primary-pink: #ff70c6;
            --primary-purple: #b46cff;
            --gradient-main: linear-gradient(135deg, var(--primary-pink), var(--primary-purple));
            --text-dark: #333333;
            --text-gray: #666666;
            --bg-light: #f9f9f9;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            background: var(--gradient-main);
            padding: 3rem 1rem;
            text-align: center;
            color: white;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .logo-link { text-decoration: none; }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
            transition: opacity 0.3s;
        }
        
        nav a:hover { opacity: 0.8; }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .contact-form-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .contact-form-card h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: var(--text-gray);
        }

        .contact-info a {
            color: var(--primary-pink);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: var(--primary-purple);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(180, 108, 255, 0.1);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--gradient-main);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.3s ease;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .submit-btn:hover { opacity: 0.85; }

        footer {
            text-align: center;
            padding: 2rem;
            background: white;
            margin-top: 3rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .tagline { font-size: 1rem; }
            .logo { height: 60px; }
            nav { margin-top: 5px; }
            nav a { margin: 0 5px; font-size: 0.9rem;}
            .contact-form-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            
            <a href="index.html" class="logo-link">
                <img src="logo.png.jpg" alt="Medico Web Custom Logo" class="logo">
            </a>

            <div>
                <h1>Medico Web</h1>
                <p class="tagline">Premium Digital Products for Medical Students & Professionals</p>
            </div>
            
            <nav style="margin-top: 10px; font-size: 1.1rem;">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-form-card">
            
            <h2>Get In Touch ðŸ“§</h2>
            
            <p class="contact-info">
                Have a question about our notes or a partnership inquiry? <br>
                Reach us directly at: 
                <a href="mailto:medicopharma41@gmail.com">**medicopharma41@gmail.com**</a>
            </p>

            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Medico Web â€“ All Rights Reserved</p>
    </footer>

</body>
</html>
