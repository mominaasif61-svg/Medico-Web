<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Medico Web</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* [STYLES ARE IDENTICAL TO index.html, with additions for content layout] */
        :root {
            --primary-pink: #ff70c6;
            --primary-purple: #b46cff;
            --gradient-main: linear-gradient(135deg, var(--primary-pink), var(--primary-purple));
            --text-dark: #333333;
            --text-gray: #666666;
            --bg-light: #f9f9f9;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* Global Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* ========================================
           HEADER SECTION & NAVIGATION
        ========================================
        */
        header {
            background: var(--gradient-main);
            padding: 3rem 1rem;
            text-align: center;
            color: white;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* Logo Styling */
        .logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .logo-link { text-decoration: none; }

        /* Navigation Links */
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
            transition: opacity 0.3s;
        }
        
        nav a:hover { opacity: 0.8; }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }
        
        /* ========================================
           CONTENT SECTION
        ========================================
        */
        .content-section {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        
        .content-section h2 {
            font-size: 2rem;
            color: var(--primary-purple);
            border-bottom: 2px solid var(--primary-pink);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .content-section h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: var(--primary-pink);
        }
        
        .content-section p {
            margin-bottom: 15px;
            text-align: justify;
        }

        /* ========================================
           FOOTER
        ========================================
        */
        footer {
            text-align: center;
            padding: 2rem;
            background: white;
            margin-top: 3rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .tagline { font-size: 1rem; }
            .logo { height: 60px; }
            nav { margin-top: 5px; }
            nav a { margin: 0 5px; font-size: 0.9rem;}
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            
            <a href="index.html" class="logo-link">
                <img src="logo.png.jpg" alt="Medico Web Custom Logo" class="logo">
            </a>

            <div>
                <h1>Medico Web</h1>
